<head>

  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-status-bar-style">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body class='app vs-main-bg'>
  <div id="loader">
    <md-spinner :md-size="150" md-indeterminate></md-spinner>
  </div>
  <div id="main" class="hide">
    
    <div class="app-viewport" id="vs-top"></div>

    <div id="app" class="index">

      <div class="vs-box md-layout">
        <div class="contents-title"></div>
        <md-list>
          <md-list-item>
            <p class="icon-q">Q.</p><span class="md-list-item-text" v-html="question_list[0]">Does is have (_________) edges?</span>
          </md-list-item>
          <md-list-item>
            <p class="icon-q">Q.</p><span class="md-list-item-text" v-html="question_list[1]">Does is have (_________) flat surfaces?</span>
          </md-list-item>
          <md-list-item>
            <p class="icon-q">Q.</p><span class="md-list-item-text" v-html="question_list[2]">Where can I see this shape?</span>
          </md-list-item>
        </md-list>
                
      </div>
      
    </div>
    <audio id='vs-bgm' loop src=''></audio>
    <audio id='vs-effect' src=''></audio>
  </div>

  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="./css/s_question_list.css">
