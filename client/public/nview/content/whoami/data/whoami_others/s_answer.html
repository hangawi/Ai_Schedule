<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
  <meta charset="utf-8">
  <meta content="on" http-equiv="cleartype">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-status-bar-style">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">

  <title>Who Am I</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./css/notosanskr.css">
  <link rel="stylesheet" href="./css/material_icon.css">

  <link rel="stylesheet" type="text/css" href="./vue-material/vue-material.css">
  <link rel="stylesheet" type="text/css" href="./vuetify/vuetify.min.css">

  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="./css/s_answer.css">

  <script src='./js/store.legacy.min.js'></script>
  <script src="./js/xml2json.min.js"></script>

  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>

  <script src="./js/vue.min.js"></script>
  <script src="./js/vuex.min.js"></script>
  <script src="./vue-material/vue-material.js"></script>
  <script src="./vuetify/vuetify.min.js"></script>

  <script src="/content/mathalive_lib/mathinterface.js"></script>
</head>

<body class='app vs-main-bg'>
  <div id="loader">
    <md-spinner :md-size="150" md-indeterminate></md-spinner>
  </div>
  <div id="main" class="hide">
    
    <div class="app-viewport" id="vs-top"></div>

    <div id="app" class="index">

      <div class="vs-box md-layout">
        <div class="md-layout-item vs-center">
        <md-buttons v-for="(activity, index) in activityData">
          <md-button class="vs-white-button vs-radius-20 answer" v-bind:class="'answer_'+(index+1)" v-bind:check="index + 1" @click="questionClick">
            <div class="content-img"><img v-bind:src="activity.img" /></div>
            <div class="content-txt" v-html="activity.name">Bear</div>
          </md-button>
        </md-buttons>
        </div>
        
      </div>
      <audio id='vs-bgm' loop src=''></audio>
      <audio id='vs-effect' src=''></audio>

      <md-dialog-alert ref="alert" md-content="Wrong" md-ok-text="OK"></md-dialog-alert>
    </div>
    <div id="feedback" style="display: none;">
      <img class="feedback_img" id="feedback_correct" src="./assets/img/img_great.png">
      <img class="feedback_img" id="feedback_wrong" src="./assets/img/img_sorry.png">
      <img id='particle' src=''/>
    </div>

    <script src="./js/application.js"></script>
    <script src="./js/s_answer.js"></script>
</body>

</html>
