  <script>
    window.globalHandleNotifyCurrentPage(1);
    window.handleProtocol('totalpage', 1);
    window.parent.hitBuzzed = false;
    function fnToAttention() {
      // document.location.reload();
    }
    function fnForceToAttention() {
      // document.location.reload();
    }
    function fnToNote() {
      if (window.parent._sharedObject.user_opened.id == window.parent._studentId.id) {
        document.location.href = 's_note.html';
      }
    }
    function fnToQuestion() {
      if (window.parent._sharedObject.user_questioner.id == window.parent._studentId.id) {
        document.location.href = 's_question_list.html';
      }
    }
    function fnToBuzzer() {
      if (window.parent._sharedObject.user_opened.id != window.parent._studentId.id) {
        document.location.href = 's_hit_buzzer.html';
      }
    }
  </script>
