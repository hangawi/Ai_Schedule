<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
  <meta charset="utf-8">
  <meta content="on" http-equiv="cleartype">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-status-bar-style">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">

  <title>Who Am I</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/notosanskr.css">
  <link rel="stylesheet" href="./css/material_icon.css">

  <link rel="stylesheet" type="text/css" href="./vue-material/vue-material.css">
  <link rel="stylesheet" type="text/css" href="./vuetify/vuetify.min.css">

  <script src='./js/store.legacy.min.js'></script>
  <script src="./js/xml2json.min.js"></script>

  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>

  <script src="./js/vue.min.js"></script>
  <script src="./js/vuex.min.js"></script>

  <script src="/content/mathalive_lib/mathinterface.js"></script>

<body class='app vs-main-bg'>
  <div id="loader">
    <md-spinner :md-size="150" md-indeterminate></md-spinner>
  </div>
  <div id="main" class="hide">
    
    <div class="app-viewport" id="vs-top">
      
      <md-toolbar id="vs-top-menu">
        <md-button class="" @click="exitBook()">
          <md-icon class="md-size-2x">close</md-icon>
        </md-button>
      </md-toolbar>
    </div>

    <div id="app" class="index">

      <div class="vs-box md-layout vs-who-box-bg">
        <div class="md-layout-item vs-index-title">Other Topics</div>
        <div class="md-layout-item three-card vs-center vs-tar">
          <md-button class="vs-white-button vs-button-small vs-radius-38" module="1" @click="moduleClick"><p class="mt-m-5">Animals</p></md-button>
        </div>
        <div class="md-layout-item three-card vs-center vs-tac">
          <md-button class="vs-white-button vs-button-small vs-radius-38" module="2" @click="moduleClick"><p class="mt-m-5">Places</p></md-button>
        </div>
        <div class="md-layout-item three-card vs-center vs-tal">
          <md-button class="vs-white-button vs-button-small vs-radius-38" module="3" @click="moduleClick"><p class="mt-m-5">Things</p></md-button>
        </div>
      </div>
      <md-button class="vs-start-button vs-radius-20" @click="startApp"><p>Start!</p></md-button>
    </div>

    <md-dialog-alert ref="alert" md-content="Please make a selection!" md-ok-text="OK"></md-dialog-alert>
    <md-dialog-alert ref="alert-2" md-content="Proto type contens can only 2D shapes." md-ok-text="OK"></md-dialog-alert>
    
    <audio id='vs-bgm' loop src=''></audio>
    <audio id='vs-effect' src=''></audio>
  </div>

  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="./css/start.css">

  <script src="./js/application.js"></script>
  <script src="./js/start.js"></script>
</body>

</html>
