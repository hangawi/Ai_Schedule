<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
  <meta charset="utf-8">
  <meta content="on" http-equiv="cleartype">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-status-bar-style">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">

  <title>Bingo!</title>

  <link rel="stylesheet" href="./css/google_material_icons.css">
  <link rel="stylesheet" href="./css/notosanskr.css">
  <link rel="stylesheet" href="./css/material_icon.css">

  <link rel="stylesheet" type="text/css" href="./vue-material/vue-material.css">
  <link rel="stylesheet" type="text/css" href="./vuetify/vuetify.min.css">

  <script src='./js/store.legacy.min.js'></script>
  <script src="./js/xml2json.min.js"></script>

  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.scrollTo.min.js"></script>

  <script src="./js/vue.min.js"></script>
  <script src="./js/vuex.min.js"></script>
  <script src="./vue-material/vue-material.js"></script>
  <script src="./vuetify/vuetify.min.js"></script>

  <script src="/content/mathalive_lib/mathinterface.js"></script>
</head>

<body class='app vs-main-bg'>
  <div id="loader">
    <md-spinner :md-size="150" md-indeterminate></md-spinner>
  </div>
  <div id="main" class="hide">
    
    <div class="app-viewport" id="vs-top">
      <md-toolbar id="vs-top-menu">
        <md-button class="" @click="exitBook()">
          <md-icon class="md-size-2x">close</md-icon>
        </md-button>
      </md-toolbar>
    </div>

    <div id="app" class="index">

      <div class="vs-box md-layout vs-who-box-bg">
        <div class="md-layout-item vs-index-title">Addition</div>
        <div class="md-layout-item vs-center vs-with-line-list mt-0">
          <md-button class="vs-white-button vs-radius-38" disabled>
            <p class="mt-m-5 vs-tal">Level</p>
          </md-button>
          <md-button class="selectLevelBtn vs-wide-button vs-radius-38" value="easy" @click="levelClick">
            <p class="mt-m-5">Easy</p>
          </md-button>
          <md-button class="selectLevelBtn vs-wide-button vs-radius-38" value="hard" @click="levelClick">
            <p class="mt-m-5">Hard</p>
          </md-button>
        </div>

        <div class="md-layout-item vs-center vs-with-line-list">
          <md-button class="vs-white-button vs-radius-38" disabled>
            <p class="mt-m-5 vs-tal">Grid</p>
          </md-button>
          <md-button class="selectGridBtn vs-short-button vs-radius-38" value="3" @click="gridClick">
            <p class="mt-m-5">3x3</p>
          </md-button>
          <md-button class="selectGridBtn vs-short-button vs-radius-38" value="4" @click="gridClick">
            <p class="mt-m-5">4x4</p>
          </md-button>
          <md-button class="selectGridBtn vs-short-button vs-radius-38" value="5" @click="gridClick">
            <p class="mt-m-5">5x5</p>
          </md-button>
        </div>

        <div class="md-layout-item vs-center vs-with-line-list bg-none">
          <md-button class="vs-white-button vs-radius-38" disabled>
            <p class="mt-m-5 vs-tal">Bingo</p>
          </md-button>
          <md-button class="selectRowBtn vs-short-button vs-radius-38" value="1" @click="rowClick">
            <p class="mt-m-5">1 row</p>
          </md-button>
          <md-button class="selectRowBtn vs-short-button vs-radius-38" value="2" @click="rowClick">
            <p class="mt-m-5">2 rows</p>
          </md-button>
          <md-button class="selectRowBtn vs-short-button vs-radius-38" value="3" @click="rowClick">
            <p class="mt-m-5">3 rows</p>
          </md-button>
        </div>

      </div>
      <md-button class="vs-start-button vs-radius-20" @click="startApp">
        <p>Start!</p>
      </md-button>

    </div>

    <md-dialog-alert ref="alert" md-content="Please make a selection!" md-ok-text="OK"></md-dialog-alert>

    <audio id='vs-bgm' loop src=''></audio>
    <audio id='vs-effect' src=''></audio>
  </div>

  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="./css/start.css">

  <script src="./js/application.js"></script>
  <script src="./js/start.js"></script>
</body>

</html>
